<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Pitha ghor</title>

            display: block;
            margin-bottom: 10px;
        }

<body>
    <header>

    <main>
        <section>
            <h2>Please fill up the form</h2>

                <label for="name">Your name:
                    <input id="name" type="text" placeholder="Your name">
                </label>
                <label for="email"> Your Email:

                </label>
                <label for="phone"> Your Phone:
                    <input id="phone" type="number" placeholder="Enter your phone no">

                </label>
                <fieldset>
                    <legend>Pick one pitha</legend>
                    <label for="chitoy">
                        <input type="radio" name="pitha">chitoy
                    </label>
                    <label for="vapa">
                        <input type="radio" name="pitha">vapa
                    </label>
                    <label for="puri">
                        <input type="radio" name="pitha">puri
                    </label>

                </fieldset>
                <fieldset>
                    <legend>Pick one or more bhorta</legend>
                    <label for="sorisa">
                        <input type="checkbox" name="vorta" id="sorisa">sorisa
                    </label>
                    <label for="shutki">
                        <input type="checkbox" name="vorta" id="shutki">shutki
                        <label for="morich">
                            <input type="checkbox" name="vorta" id="morich">morich
                        </label>

                </fieldset>
                <fieldset>
                    <legend>Special instructiom </legend>
                    <textarea name="" id="" cols="40" rows="10"></textarea>

                </fieldset>
                <input type="reset" value="reset">
                <input type="submit">
            </form>
        </section>


    </main>
